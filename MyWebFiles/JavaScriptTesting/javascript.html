<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <p id="P1">This is html paragraph</p><br>
    <p id="P2">Html paragraph 2</p>
    <input type="text" id="I1" name="input1" autofocus>
    <p id="P3">Input</p>

    <button type="button" onclick="document.getElementById('P1').innerHTML = 'Javascript'">click me to change para1</button>
    <button type="button" onclick="changeFontcolor()">click me to change para2 css</button>
    <button type="button" onclick="checkIfNumberBetweenOneAndTen()" >click to check if input is number bt 1&10</button>
    <img id="Image1" src="bulbOFF.jpg" onclick="changeImage()" ><br>

    <script>
        function changeImage(){
            var image=document.getElementById('Image1');
            if(image.src.match("bulbOFF")){
                image.src="bulbON.jpg"
            }
            else{
                image.src="bulbOFF.jpg"
            }
        }

        function  changeFontcolor() {
            var x = document.getElementById('P2');
            x.style.color="red";
            x.style.fontSize="25px";

        }

        function checkIfNumberBetweenOneAndTen(){
            var x,text;
            x=document.getElementById("I1").value;
            text=document.getElementById('P3');
            if(isNaN(x) || x<1 || x>10){
                text.innerHTML="Input Not OK";
            }
            else {
                text.innerHTML="Input Ok";
            }

        }



    </script>

</body>
</html>
